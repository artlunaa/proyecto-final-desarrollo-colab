<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

    <nav>
        <a href="/crear_alumno">Crear alumno</a>
    </nav>

<h1>Alumnos</h1>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Carrera</th>
        <th>Semestre</th>
    </tr>
    </thead>
    <tbody>
    {% for alumno in alumnos %}
        <tr>
            <td>{{  alumno.nombre }}</td>
            <td>{{  alumno.apellido }}</td>
            <td>{{  alumno.email }}}</td>
            <td>{{  alumno.carrera }}</td>
            <td>{{  alumno.semestre }}</td>
            <td>
                <button>
                    Eliminar
                </button>
                <button>
                    Actualizar
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
